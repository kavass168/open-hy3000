name: Build SL3000

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout SL3000 repo
        uses: actions/checkout@v4

      - name: Clone ImmortalWrt 25.12
        run: |
          git clone --branch openwrt-25.12 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply SL3000 device files
        run: |
          cp image/filogic.mk openwrt/target/linux/mediatek/image/
          cp dts/mt7981-sl3000-emmc.dts openwrt/target/linux/mediatek/dts/
          cp config/sl3000.config openwrt/.config

      - name: Register SL3000 DTS in mediatek dts Makefile
        run: |
          DTS_MK="openwrt/target/linux/mediatek/dts/Makefile"
          if ! grep -q "mt7981-sl3000-emmc.dts" "$DTS_MK"; then
            echo 'DTS_MT7981 += mt7981-sl3000-emmc.dts' >> "$DTS_MK"
          fi
          echo "✅ DTS 已注册：mt7981-sl3000-emmc.dts"

      - name: Expand disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache
          sudo docker system prune -af || true

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dl-

      - name: Build firmware
        id: build_step
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc) V=s || echo "BUILD_FAILED=true" >> $GITHUB_ENV

      - name: Extract last 500 lines
        if: env.BUILD_FAILED == 'true'
        run: |
          cd openwrt
          tail -n 500 build.log > ../last_500_lines.txt || true

      - name: Upload logs
        if: env.BUILD_FAILED == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build_logs
          path: |
            last_500_lines.txt
            openwrt/build.log
            openwrt/logs/

      - name: Generate sha256sum
        if: env.BUILD_FAILED != 'true'
        run: |
          cd openwrt/bin/targets/mediatek/filogic
          sha256sum *.bin > sha256sum.txt

      - name: Release firmware
        if: env.BUILD_FAILED != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          files: |
            openwrt/bin/targets/mediatek/filogic/*.bin
            openwrt/bin/targets/mediatek/filogic/sha256sum.txt
