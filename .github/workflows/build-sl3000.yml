name: Build SL3000

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout SL3000 repo
        uses: actions/checkout@v4

      - name: Clone ImmortalWrt 25.12
        run: |
          git clone --branch openwrt-25.12 https://github.com/immortalwrt/immortalwrt.git openwrt
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Apply SL3000 device files (force overwrite)
        run: |
          cp -f image/filogic.mk openwrt/target/linux/mediatek/image/filogic.mk
          cp -f dts/mt7981-sl3000-emmc.dts openwrt/target/linux/mediatek/dts/mt7981-sl3000-emmc.dts
          cp -f config/sl3000.config openwrt/.config

      - name: Ensure DTS Makefile exists
        run: |
          mkdir -p openwrt/target/linux/mediatek/dts
          touch openwrt/target/linux/mediatek/dts/Makefile

      - name: Register SL3000 DTS in mediatek dts Makefile
        run: |
          DTS_MK="openwrt/target/linux/mediatek/dts/Makefile"
          if ! grep -q "mt7981-sl3000-emmc.dts" "$DTS_MK"; then
            echo 'DTS_MT7981 += mt7981-sl3000-emmc.dts' >> "$DTS_MK"
          fi

      - name: Verify SL3000 configuration alignment
        run: |
          echo "===== 仓库名称检查 ====="
          echo "当前仓库: ${GITHUB_REPOSITORY}"
          if [ "${GITHUB_REPOSITORY}" != "ykm0595/sl3000" ]; then
            echo "❌ 仓库名称不一致，应为 ykm0595/sl3000"
            exit 1
          fi
          echo "✅ 仓库名称正确"

          echo "===== 构建路径检查 ====="
          pwd
          if [[ "$(pwd)" != *"/sl3000" ]]; then
            echo "❌ 构建路径不正确，应包含 sl3000"
            exit 1
          fi
          echo "✅ 构建路径正确"

          echo "===== DTS 文件检查 ====="
          if [ ! -f openwrt/target/linux/mediatek/dts/mt7981-sl3000-emmc.dts ]; then
            echo "❌ DTS 文件不存在：mt7981-sl3000-emmc.dts"
            exit 1
          fi
          echo "✅ DTS 文件存在"

          echo "===== filogic.mk DEVICE_DTS 检查 ====="
          DTS_LINE=$(grep -E "DEVICE_DTS *:= *mt7981-sl3000-emmc" openwrt/target/linux/mediatek/image/filogic.mk || true)
          if [ -z "$DTS_LINE" ]; then
            echo "❌ filogic.mk 中 DEVICE_DTS 未对齐为 mt7981-sl3000-emmc"
            exit 1
          fi
          echo "✅ filogic.mk DEVICE_DTS 对齐"

          echo "===== config DEVICE 检查 ====="
          CFG_LINE=$(grep "CONFIG_TARGET_mediatek_filogic_DEVICE_sl3000-emmc=y" openwrt/.config || true)
          if [ -z "$CFG_LINE" ]; then
            echo "❌ config 中 DEVICE 未对齐为 sl3000-emmc"
            exit 1
          fi
          echo "✅ config DEVICE 对齐"

          echo "===== DTS Makefile 注册检查 ====="
          REG_LINE=$(grep "mt7981-sl3000-emmc.dts" openwrt/target/linux/mediatek/dts/Makefile || true)
          if [ -z "$REG_LINE" ]; then
            echo "❌ DTS 未注册到 Makefile"
            exit 1
          fi
          echo "✅ DTS 注册正确"

          echo "===== 检查是否存在旧的 s13000 残留 ====="
          BAD=$(grep -R "s13000" -n openwrt/target/linux/mediatek || true)
          if [ ! -z "$BAD" ]; then
            echo "❌ 检测到 s13000 残留："
            echo "$BAD"
            exit 1
          fi
          echo "✅ 没有 s13000 残留"

          echo "===== 全部检查通过，开始构建 ====="

      - name: Expand disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc /usr/local/lib/android /opt/hostedtoolcache
          sudo docker system prune -af || true

      - name: Cache dl
        uses: actions/cache@v4
        with:
          path: openwrt/dl
          key: ${{ runner.os }}-dl-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-dl-

      - name: Build firmware
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc) V=s

      - name: List firmware files
        run: |
          echo "=== bin 目录结构 ==="
          find openwrt/bin -maxdepth 5 -type f || true
          echo "=== mediatek/filogic 下文件 ==="
          if [ -d openwrt/bin/targets/mediatek/filogic ]; then
            ls -l openwrt/bin/targets/mediatek/filogic || true
          else
            echo "目录 openwrt/bin/targets/mediatek/filogic 不存在"
          fi

      - name: Ensure firmware exists
        run: |
          if [ ! -d openwrt/bin/targets/mediatek/filogic ]; then
            echo "❌ 没有生成 mediatek/filogic 目标目录，固件未产出"
            exit 1
          fi
          COUNT=$(find openwrt/bin/targets/mediatek/filogic -type f ! -name "*.buildinfo" ! -name "*.json" | wc -l)
          if [ "$COUNT" -eq 0 ]; then
            echo "❌ mediatek/filogic 目录下没有任何固件文件"
            exit 1
          fi
          echo "✅ 找到 $COUNT 个固件相关文件"

      - name: Generate sha256sum
        run: |
          cd openwrt/bin/targets/mediatek/filogic
          sha256sum * > sha256sum.txt

      - name: Create tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="v$(date +'%Y%m%d')-${{ github.run_number }}"
          git tag $TAG
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} $TAG
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Release firmware
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG }}
          name: "SL3000 ${{ env.TAG }}"
          files: |
            openwrt/bin/targets/mediatek/filogic/*
