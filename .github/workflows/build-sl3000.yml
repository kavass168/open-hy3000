name: Build SL3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /opt/hostedtoolcache
        sudo docker system prune -af || true
        sudo apt clean
        df -h

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget python3 python3-pip ccache perl pkg-config libelf-dev

    - name: Cache downloads
      uses: actions/cache@v4
      with:
        path: openwrt/dl
        key: dl-${{ runner.os }}
        restore-keys: dl-

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.ccache
        key: ccache-${{ runner.os }}
        restore-keys: ccache-

    - name: Clone OpenWrt 25.12
      run: |
        git clone --depth=1 https://github.com/openwrt/openwrt.git -b openwrt-25.12 openwrt

    - name: Prepare SL3000 build
      run: |
        chmod +x scripts/sl3000-prepare.sh
        ./scripts/sl3000-prepare.sh

    - name: Build firmware
      run: |
        cd openwrt
        export CCACHE_DIR=~/.ccache
        export CC="ccache gcc"
        export CXX="ccache g++"

        make defconfig

        # 修复工具链
        make tools/compile -j1 V=s || {
          echo "⚠️ 工具链编译失败，自动清理并重试..."
          rm -rf build_dir/host/stamp tools/stamp staging_dir/host/stamp
          make tools/compile -j1 V=s
        }

        # 修复 dl 下载失败
        make download -j8 || {
          echo "⚠️ dl 下载失败，自动清理并重试..."
          rm -rf dl/*
          make download -j8
        }

        ./scripts/feeds update -a || true
        ./scripts/feeds install -a || true

        # 主构建
        timeout 1200 make -j1 V=s | tee build.log || {
          echo "❌ 构建失败，收集错误日志..." > error.log
          tail -n 200 build.log >> error.log || echo "无 build.log" >> error.log
          exit 1
        }

        # 磁盘检查
        df -h
        USED=$(df -h | awk '$NF=="/"{print $5}' | sed 's/%//')
        if [ "$USED" -gt 90 ]; then
          echo "⚠️ 磁盘空间不足，自动清理..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          df -h
        fi

        ccache -s || true

    - name: Upload error log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-log
        path: openwrt/error.log

    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: openwrt/bin/targets/*/*/*

    - name: Release firmware
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: sl3000-${{ github.run_number }}
        name: "SL3000 Firmware Build #${{ github.run_number }}"
        body: |
          自动构建固件（SL3000 / OpenWrt 25.12）
          - 构建编号：${{ github.run_number }}
          - 缓存：dl / ccache
          - 自动修复：工具链 / dl / feeds / 磁盘
        files: openwrt/bin/targets/*/*/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
