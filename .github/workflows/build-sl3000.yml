name: Build SL3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # —— 磁盘优化 —— 
    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache
        sudo docker system prune -af || true
        df -h

    # —— 构建依赖 —— 
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget python3 python3-pip ccache

    # —— 缓存 dl —— 
    - name: Cache dl
      uses: actions/cache@v4
      with:
        path: openwrt/dl
        key: dl-${{ hashFiles('config/sl3000.config') }}
        restore-keys: dl-

    # —— 缓存 toolchain —— 
    - name: Cache toolchain
      uses: actions/cache@v4
      with:
        path: |
          openwrt/staging_dir
          openwrt/toolchain
        key: tc-${{ hashFiles('config/sl3000.config') }}
        restore-keys: tc-

    # —— 拉取 ImmortalWrt —— 
    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt openwrt

    # —— 执行 prepare.sh —— 
    - name: Run SL3000 auto-prepare
      run: |
        chmod +x scripts/sl3000-prepare.sh
        ./scripts/sl3000-prepare.sh

    # —— 自动修复逻辑 —— 
    - name: Build with auto-repair
      run: |
        # 自动修复工具链
        make tools/compile -j1 V=s || {
          echo "⚠️ 工具链编译失败，自动清理并重试..."
          rm -rf build_dir/host/stamp tools/stamp staging_dir/host/stamp
          make tools/compile -j1 V=s
        }

        # 自动修复 dl 下载失败
        make download -j8 || {
          echo "⚠️ dl 下载失败，自动清理并重试..."
          rm -rf dl/*
          make download -j8
        }

        # 自动修复 feeds 安装失败
        ./scripts/feeds update -a || true
        ./scripts/feeds install -a || true

        # fail-fast + 日志收集
        timeout 1200 make -j1 V=s | tee build.log || {
          echo "❌ 构建失败，收集错误日志..."
          tail -n 200 build.log > error.log || echo "无 build.log" > error.log
          tail -n 50 build.log
          exit 1
        }

        # 自动修复磁盘空间不足
        df -h
        USED=$(df -h | awk '$NF=="/"{print $5}' | sed 's/%//')
        if [ "$USED" -gt 90 ]; then
          echo "⚠️ 磁盘空间不足，自动清理..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache
          df -h
        fi

        # 查看 ccache 状态
        ccache -s || true

    # —— 构建失败上传日志 —— 
    - name: Upload error log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-log
        path: openwrt/build-report/error.log

    # —— 构建成功上传固件 —— 
    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: openwrt/bin/targets/**/*

    # —— 自动发布 Release —— 
    - name: Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: sl3000-$(date +'%Y%m%d-%H%M')
        name: SL3000 Firmware $(date +'%Y-%m-%d %H:%M')
        body: |
          自动构建成功 ✔
          - 全自动修复（DTS / image.mk / kernel include / feeds / package / 路径）
          - 科学上网支持（Passwall2 + 常见代理内核）
          - 磁盘优化 + 缓存加速
        files: |
          openwrt/bin/targets/**/*
