name: Build SL3000

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    # —— 磁盘优化 —— 
    - name: Free disk space
      run: |
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /opt/hostedtoolcache
        sudo docker system prune -af || true
        df -h

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget python3 python3-pip ccache

    # —— 缓存加速 —— 
    - name: Cache dl
      uses: actions/cache@v4
      with:
        path: openwrt/dl
        key: dl-${{ hashFiles('config/sl3000.config') }}
        restore-keys: dl-

    - name: Cache toolchain
      uses: actions/cache@v4
      with:
        path: |
          openwrt/staging_dir
          openwrt/toolchain
        key: tc-${{ hashFiles('config/sl3000.config') }}
        restore-keys: tc-

    # —— 拉取 ImmortalWrt —— 
    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt openwrt
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # —— 复制三件套（严格按你仓库路径）—— 
    - name: Copy SL3000 config/dts/mk
      run: |
        cp -f config/sl3000.config openwrt/.config
        cp -f dts/*.dts openwrt/target/linux/mediatek/dts/
        cp -f image/*.mk openwrt/target/linux/mediatek/image/

    # —— 自动适配 + 自动修复 + 自动构建 —— 
    - name: Run prepare.sh
      run: |
        chmod +x scripts/sl3000-prepare.sh
        ./scripts/sl3000-prepare.sh

    # —— 构建失败上传错误日志 —— 
    - name: Upload error log
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-log
        path: openwrt/build-report/error.log

    # —— 构建成功上传固件 —— 
    - name: Upload firmware
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: openwrt/bin/targets/**/*

    # —— 自动发布 Release —— 
    - name: Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        tag_name: sl3000-$(date +'%Y%m%d-%H%M')
        name: SL3000 Firmware $(date +'%Y-%m-%d %H:%M')
        body: |
          自动构建成功 ✔
          - 自动适配 config/sl3000.config
          - 自动修复 DTS / image.mk / kernel include
          - 自动修复 package 依赖
          - 磁盘优化 + 缓存加速
        files: |
          openwrt/bin/targets/**/*
